<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logo</title>
    <link rel="stylesheet" type="text/css" href="logo.css">
</head>
<body>
    <div class="parallelogram">
        <p>平行四边形</p>
        <div></div>
    </div>
    <div class="stop">
        <p>暂停按钮</p>
        <div></div>
    </div>
    <div class="hamburger">
        <p>汉堡菜单</p>
        <div></div>
        <!--也可以用背景剪裁来做，设置上下border，padding和背景颜色，然后从内容开始剪裁-->
    </div>
    <div class="singlecheck">
        <p>单选按钮</p>
        <div></div>
        <!--背景剪裁真的是太太太太好用了！-->
    </div>
    <div class="field">
        <p>田型图标</p>
        <div></div>
        <!--感觉这个在逗我-->
    </div>
    <div class="arrow">
        <p>向下箭头</p>
        <div></div>
    </div>
    <div class="bookmark">
        <p>书签图标</p>
        <div></div>
    </div>
    <div class="twocircle">
        <p>两个半圆图标</p>
        <div></div>
    </div>
    <div class="disabled">
        <p>禁用图标</p>
        <div></div>
        <!--背景颜色渐变+旋转-->
    </div>
    <div class="twoarrow">
        <p>左右箭头(仅Chrome)</p>
        <div></div>
    </div>
    <div class="trapezoidal">
        <p>梯形图标</p>
        <div></div>
        <!--在三角形的基础上设置宽度-->
    </div>
    <div class="olecranon">
        <p>鹰嘴图标</p>
        <div></div>
    </div>
</body>
</html>
